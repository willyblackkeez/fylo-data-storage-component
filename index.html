<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="storage-wrapper">
      <div class="left-section">
        <div class="logo">
          <a href="#"><img src="images/logo.svg" alt="logo"></a>
        </div>
        <div class="functions">
          <a href="#"><div class="icons"><img src="images/icon-document.svg" alt="document-icon"></div></a>
          <a href="#"><div class="icons"><img src="images/icon-folder.svg" alt="folder-icon"></div></a>
          <a href="#"><div class="icons"><img src="images/icon-upload.svg" alt="upload-icon"></div></a>
        </div>
      </div>
      <div class="right-section">
        <p>You've used <span class="bold">815 GB</span> of your storage</p>
        <div class="storage-bar">
          <div class="space-left-comment">
            <span class="comment">185 <span class="capitalize">GB LEFT</span></span>
            <div class="space-left-comment-tip"></div>
          </div>
          <div class="status-bar">
            <span class="dot"></span>
          </div>
        </div>
        <div class="usage-label">
          <span class="bold" id="minimum">0 GB</span>
          <span class="bold" id="maximum">1000 GB</span>
        </div>
      </div>
    </div>
    <div class="background"></div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
